<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melodex - Bringing Melodies to Life, Melodies That Move You!</title>
    <link rel="shortcut icon" href="assets/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles4.css">
</head>

<body>
    <div id="right">
        <div class="box">
            <div id="name">
                <h1>Melodex</h1>
            </div>
            <div id="menu">
                <p>Menu</p>
                <div class="home">
                    <img src="assets/svg/home.svg" alt="Home">
                    Home
                </div>
                <div class="discover">
                    <img src="assets/svg/discover.svg" alt="Discover">Discover
                </div>
                <div class="albums">
                    <img src="assets/svg/albums.svg" alt="Albums">Albums
                </div>
                <div class="artists">
                    <img src="assets/svg/artists.svg" alt="Artists">Artists
                </div>
            </div>
            <div id="library">
                <p>Library</p>
                <div class="Radded">
                    <img src="assets/svg/recent.svg" alt="recent">
                    Recently Added
                </div>
                <div class="mplayed">
                    <img src="assets/svg/mostplayed.svg" alt="Most Played">Most Played
                </div>
            </div>
            <div id="playlist_and_favourites">
                <p>Playlists and Favourites</p>
                <div class="your_fav">
                    <img src="assets/svg/favourites.svg" alt="Your Favourites">Favourites
                </div>
                <div class="your_playlist">
                    <img src="assets/svg/yourplaylist.svg" alt="Your Playlists">Your Playlists
                </div>
                <div class="add_playlist">
                    <img src="assets/svg/addplaylist.svg" alt="Add Playlists">Add Playlists
                </div>
            </div>
            <div id="general">
                <p>General</p>
                <div class="settings">
                 <img src="assets/svg/setting.svg" alt="Settings">Settings
                </div>
                <div class="logout">
                    <img src="assets/svg/logout.svg" alt="Logout">Logout
                </div>
            </div>
        </div>

    </div>
    <div id="separator"></div>
    <div id="left">

    </div>
    <script src="script.js"></script>
</body>

</html>
